name: Build on Pull Request

on:
  pull_request:
    branches:
      - main  # Adjust this if your default branch is different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Change this to the Node.js version you need

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the build script (make sure "build" is defined in your package.json)
      - name: Run build
        run: npm run build
